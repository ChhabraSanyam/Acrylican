[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --maxfail=10
    --durations=10
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    security: Security tests
    api: API endpoint tests
    service: Service layer tests
    database: Database tests
    external: Tests requiring external services
    browser: Browser automation tests
    oauth: OAuth integration tests
    platform: Platform-specific tests
    facebook: Facebook platform tests
    instagram: Instagram platform tests
    etsy: Etsy platform tests
    pinterest: Pinterest platform tests
    shopify: Shopify platform tests
    meesho: Meesho platform tests
    snapdeal: Snapdeal platform tests
    indiamart: IndiaMART platform tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestUnhandledCoroutineWarning
    ignore::UserWarning
    ignore::RuntimeWarning